@(msg: String, form1: Form[Application.FindForm], messages: List[Message])

@import helper._

@main("Sample Page"){
    <h1>delete data</h1>
    <p>@msg</p>
    @form(action = routes.Application.find){
        @inputText(form1("input"))
        <input type="submit"/>
    }

    <hr/>
    <p>@messages</p>
}
