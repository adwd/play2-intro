@(msg: String, form1: Form[models.Member])

@import helper._

@main("Sample Page") {
    <h1>Add Member</h1>
    <p>@msg</p>
    @form(action = routes.Application.createMember){
        <input type="hidden" name="id" value="0">
        @inputText(form1("name"))
        @inputText(form1("mail"))
        @textarea(form1("tel"))
        <input type="submit">
    }
}
