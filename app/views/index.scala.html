@(msg: String, messages: List[Message])

@main("Sample page") {

  <h1>Hello!</h1>
  <p>@msg</p>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>message</th>
        <th>postdate</th>
      </tr>
    </thead>
    <tbody>
      @messages.map { message =>
      <tr>
        <td>@message.id</td>
        <td><a href="@routes.Application.edit">@message.name</a></td>
        <td>@message.message</td>
        <td>@message.postdate</td>
      </tr>
      }
    </tbody>
  </table>
}
