@(msg: String, form1: Form[models.Message])

@import helper._

@main("Sample Page"){
    <h1>Update date</h1>
    <p>@msg</p>
    @form(action = routes.Application.update){
        <input type="hidden" value="@form1("id").value" name="id" />
        @inputText(form1("name"))
        @inputText(form1("mail"))
        @textarea(form1("message"))

        <input type="submit"/>
    }
}
